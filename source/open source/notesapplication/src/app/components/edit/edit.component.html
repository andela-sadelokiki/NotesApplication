<div class="row container">
  <h5 class="Update Note"></h5>
    <form class="update col s12" [formGroup]="editForm" ngSubmit="updateNote(id)">
      <h6 class="center-align">Update a Note</h6>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Title" formControlName="title" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s12">
          <input placeholder="Content"  id="last_name" type="text" formControlName="content" class="validate">
        </div>
          <div class="input-field col s12">
          <input placeholder="Tags: seperate tags with a comma" id="last_name" type="text" formControlName="tag" class="validate">
        </div>
      </div>
      <div class="center-align">
        <span class="back" (click)="goBack()">Go Back</span>
       <button (click)="updateNote()" class="waves-effect waves-light btn"><i class="material-icons left"></i>Update</button>
      </div>
    </form>
</div>
