<div class="row container">
    <form class="col s12" [formGroup]="editForm" ngSubmit="updateNote(id)">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" formControlName="title" id="first_name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
        <div class="input-field col s12">
          <input id="last_name" type="text" formControlName="content" class="validate">
          <label for="last_name">Content</label>
        </div>
          <div class="input-field col s12">
          <input id="last_name" type="text" formControlName="tag" class="validate">
          <label for="last_name">Tags</label>
        </div>
      </div>
      <div class="center-align">
       <button (click)="updateNote()" class="waves-effect waves-light btn"><i class="material-icons left"></i>Update</button>
      </div>
    </form>
</div>
