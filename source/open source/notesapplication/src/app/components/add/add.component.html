<div class="row container">
    <form class="add col s12" [formGroup]="addForm" ngSubmit="onSubmit()">
      <h6 class="center-align">Add a Note</h6>
      <div *ngIf="error" class="valign-wrapper">
        <div class="error-info valign" [style.width]="errorOptions.width">
          <i class="mdi mdi-alert-circle"></i>
          <span>{{errorOptions.message}}</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Title" formControlName="title" (focus)="clearError()" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s12">
          <input id="last_name" type="text" placeholder="content" formControlName="Content" class="validate">
        </div>
          <div class="input-field col s12">
          <input id="last_name" type="text" placeholder="Tags: Seperate tags with a comma" formControlName="tag" (focus)="clearError()" class="validate">
        </div>
      </div>
      <div class="center-align">
        <span class="back" (click)="goBack()">Go Back</span>
       <button (click)="onSubmit()" class="waves-effect waves-light btn"><i class="material-icons left"></i>Create</button>
      </div>
    </form>
</div>
